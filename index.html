<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="example" action="action_page.php" id="form-search">
            <input
              type="text"
              placeholder="Search city...."
              name="search"
              id="city-input"
              autocomplete="off"
            />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
          <div class="top-section">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <img id="icon" src="" alt="" class="left" />
                <div class="left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a
                      href="#"
                      id="fahrenheit-link"
                      class="active"
                      style="text-decoration: none"
                      >°F</a
                    >
                    |
                    <a href="#" id="celsius-link" style="text-decoration: none"
                      >°C</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="measurements">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="footer"
          ><a
            href="https://github.com/Ashes0201/weather-app-final"
            target="_blank"
            >Open-source code</a
          >
          by Ashleigh Abraham</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
